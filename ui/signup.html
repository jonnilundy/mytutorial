<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sign Up</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,700">
	<link rel="stylesheet" href="main.css">
</head>

<body>
	
	<form style="width: 40%;">
		<label>User name:</label>
		<input type="text" name="username" placeholder="User" required>
		<label>Email:</label>
		<input type="text" name="email" placeholder="example@wedeploy.com" required>
		<label>Password:</label>
		<input type="password" name="password" placeholder="Password" required>
		<a href="/">Back</a>
		<button type="submit" style="width: 40%;">Register</button>

	</form>
	<script src="https://cdn.wedeploy.com/api/4.0.1/wedeploy.js"></script>
	<script src="signup.js"></script>
	<script>if (weAuth.currentUser != null) {location.href = '/';}</script>
</body>
